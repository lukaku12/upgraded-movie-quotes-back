openapi: 3.0.0
info:
  title: Chad Movie Quotes API
  description: Api Documentation for Chad Movie Quotes
  version: 0.1.9

servers:
  - url: http://localhost:8000/api
    description: local server
  - url: https://producation.app/api
    description: production server

paths:
  /register:
    post:
      summary: Register a user.
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: test
                email:
                  type: string
                  example: test@test.com
                password:
                  type: string
                  example: test
                confirm_password:
                  type: string
                  example: test
      responses:
        '200':
          description: Register a user.
          content:
            application/json:
              schema:
                type: string
                example: User successfully registered!
  /login:
    post:
      summary: login a user.
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: lukakurdadze2@gmail.com
                password:
                  type: string
                  example: password
      responses:
        '200':
          description: A user object.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: has78dgs78dash3487awoken7f832trio3j298ryu23fjlksdj
  /logout:
    post:
      summary: logout a user.
      tags:
        - auth
      responses:
        '200':
          description: A user object.
          content:
            application/json:
              schema:
                type: string
                example: User successfully logged out
  /forget-password:
    post:
      summary: forget password.
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: lukakurdadze2@gmail.com
      responses:
        '200':
          description: send reset password email to user.
          content:
            application/json:
              schema:
                type: string
                example: Email sent successfully
  /reset-password:
    post:
      summary: reset password.
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: password
                confirm_password:
                  type: string
                  example: password
                token:
                  type: string
                  example: has78dgs78dash3487awoken7f832trio3j298ryu23fjlksdj
      responses:
        '200':
          description: reset password.
          content:
            application/json:
              schema:
                type: string
                example: Password successfully reset
  /auth/redirect:
    get:
      summary: redirect to home page.
      tags:
        - auth
      responses:
        '200':
          description: redirect to home page.
          content:
            application/json:
              schema:
                type: string
                example: redirect to home page
  /auth/callback:
    get:
      summary: callback from google.
      tags:
        - auth
      responses:
        '200':
          description: callback from google.
          content:
            application/json:
              schema:
                type: string
                example: callback from google
  /email/verify/{id}:
    get:
      summary: verify email.
      tags:
        - auth
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            example: has78dgs78dash3487awoken7f832trio3j298ryu23fjlksdj
      responses:
        '200':
          description: verify email.
          content:
            application/json:
              schema:
                type: string
                example: Email verified successfully
  /user:
    get:
      summary: Get user data.
      tags:
        - user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A user object.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  username:
                    type: string
                    example: jhon
                  email:
                    type: string
                    example: jhondoe@gmail.com
                  email_verified_at:
                    type: string
                    example: 2020-01-01 00:00:00
                  google_id:
                    type: string
                    example: 123456789
                  picture:
                    type: string
                    format: binary
                    example: profile-picture.png
                  created_at:
                    type: string
                    example: 2020-01-01 00:00:00
                  updated_at:
                    type: string
                    example: 2020-01-01 00:00:00
    post:
      summary: Update User information.
      tags:
        - user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: luka
                picture:
                  type: string
                  format: binary
                  example: profile-picture.png
                password:
                  type: string
                  example: password
                confirm_password:
                  type: string
                  example: password
      responses:
        '200':
          description: Register a user.
          content:
            application/json:
              schema:
                type: string
                example: User updated successfully
  /movies:
    get:
      summary: Get all user movies.
      tags:
        - movies
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A list of movies.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    user_id:
                      type: integer
                      example: 1
                    slug:
                      type: string
                      example: movie-1
                    title:
                      type: object
                      example:
                        en: The Shawshank Redemption
                        ka: თავსებასამრეველობი
                    description:
                      type: object
                      example:
                        en: Movie 1
                        ka: მოლა 1
                    director:
                      type: object
                      example:
                        en: Frank Darabont
                        ka: ფრარენდორი
                    thumbnail:
                      type: string
                      format: binary
                      example: movie-1.png
                    created_at:
                      type: string
                      example: 2020-01-01 00:00:00
                    updated_at:
                        type: string
                        example: 2020-01-01 00:00:00
    post:
        summary: Create a movie.
        tags:
          - movies
        security:
            - bearerAuth: []
        requestBody:
            required: true
            content:
              multipart/form-data:
                schema:
                  type: object
                  properties:
                    title_en:
                      type: string
                      example: The Shawshank Redemption
                    title_ka:
                        type: string
                        example: თავსებასამრეველობი
                    description_en:
                        type: string
                        example: Movie 1
                    description_ka:
                        type: string
                        example: მოლა 1
                    director_en:
                        type: string
                        example: Frank Darabont
                    director_ka:
                        type: string
                        example: ფრარენდორი
                    thumbnail:
                        type: string
                        format: binary
                        example: movie-1.png
                    genres:
                        type: array
                        items:
                            type: number
                            example: 1

        responses:
          '200':
            description: Register a movie.
            content:
                application/json:
                  schema:
                    type: string
                    example: Movie created successfully
  /movies/{slug}:
    get:
        parameters:
        - name: slug
          in: path
          description: Movie slug.
          required: true
          schema:
            type: string
        summary: Returns a movie by slug.
        tags:
          - movies
        security:
            - bearerAuth: []
        responses:
            '200':
                description: View A movie.
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: integer
                                    example: 1
                                user_id:
                                    type: integer
                                    example: 1
                                slug:
                                    type: string
                                    example: movie-1
                                title:
                                    type: object
                                    example:
                                        en: The Shaw shank Redemption
                                        ka: თავსებასამრეველობი
                                description:
                                    type: object
                                    example:
                                        en: Movie 1
                                        ka: მოლა 1
                                director:
                                    type: object
                                    example:
                                        en: Frank Darabont
                                        ka: ფრარენდორი
                                thumbnail:
                                    type: string
                                    format: binary
                                    example: movie-1.png
                                created_at:
                                    type: string
                                    example: 2020-01-01 00:00:00
                                updated_at:
                                    type: string
                                    example: 2020-01-01 00:00:00
    post:
        parameters:
        - name: slug
          in: path
          description: Movie slug.
          required: true
          schema:
            type: string
        summary: Update a movie.
        tags:
          - movies
        security:
            - bearerAuth: []
        requestBody:
            required: true
            content:
              multipart/form-data:
                schema:
                  type: object
                  properties:
                    title_en:
                      type: string
                      example: The Shawshank Redemption
                    title_ka:
                        type: string
                        example: თავსებასამრეველობი
                    description_en:
                        type: string
                        example: Movie 1
                    description_ka:
                        type: string
                        example: მოლა 1
                    director_en:
                        type: string
                        example: Frank Darabont
                    director_ka:
                        type: string
                        example: ფრარენდორი
                    thumbnail:
                        type: string
                        format: binary
                        example: movie-1.png
                    genres:
                        type: array
                        items:
                            type: number
                            example: 1
        responses:
            '200':
                description: Update a movie.
                content:
                    application/json:
                        schema:
                            type: string
                            example: Movie updated successfully
    delete:
        parameters:
        - name: slug
          in: path
          description: Movie slug.
          required: true
          schema:
            type: string
        summary: Delete a movie.
        tags:
          - movies
        security:
            - bearerAuth: []
        responses:
            '200':
                description: Delete a movie.
                content:
                    application/json:
                        schema:
                            type: string
                            example: Movie deleted successfully
  /quotes:
    get:
        summary: Returns all quotes.
        tags:
          - quotes
        security:
            - bearerAuth: []
        responses:
            '200':
                description: View all quotes.
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                        example: 1
                                    user_id:
                                        type: integer
                                        example: 1
                                    movie_id:
                                        type: integer
                                        example: 1
                                    title:
                                        type: object
                                        example:
                                            en: The Shawshank Redemption
                                            ka: თავსებასამრეველობი
                                    created_at:
                                        type: string
                                        example: 2020-01-01 00:00:00
                                    updated_at:
                                        type: string
                                        example: 2020-01-01 00:00:00
    post:
        summary: Create a quote.
        tags:
          - quotes
        security:
            - bearerAuth: []
        requestBody:
            required: true
            content:
              multipart/form-data:
                schema:
                  type: object
                  properties:
                    movie_id:
                        type: number
                        example: 1
                    title_en:
                        type: string
                        example: The Shawshank Redemption
                    title_ka:
                        type: string
                        example: თავსებასამრეველობი
        responses:
            '200':
                description: Create a quote.
                content:
                    application/json:
                        schema:
                            type: string
                            example: Quote created successfully
  /movies/{slug}/quote/{quote}:
    get:
        parameters:
        - name: slug
          in: path
          description: Movie slug.
          required: true
          schema:
            type: string
        - name: quote
          in: path
          description: Quote id.
          required: true
          schema:
            type: number
        summary: Returns a quote by movie slug and quote id.
        tags:
          - quotes
        security:
            - bearerAuth: []
        responses:
            '200':
                description: View a quote.
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                id:
                                    type: integer
                                    example: 1
                                user_id:
                                    type: integer
                                    example: 1
                                movie_id:
                                    type: integer
                                    example: 1
                                title:
                                    type: object
                                    example:
                                        en: The Shawshank Redemption
                                        ka: თავსებასამრეველობი
                                created_at:
                                    type: string
                                    example: 2020-01-01 00:00:00
                                updated_at:
                                    type: string
                                    example: 2020-01-01 00:00:00
    post:
        parameters:
        - name: slug
          in: path
          description: Movie slug.
          required: true
          schema:
            type: string
        - name: quote
          in: path
          description: Quote id.
          required: true
          schema:
            type: number
        summary: Create a quote.
        tags:
          - quotes
        security:
            - bearerAuth: []
        requestBody:
            required: true
            content:
              multipart/form-data:
                schema:
                  type: object
                  properties:
                    movie_id:
                        type: number
                        example: 1
                    title_en:
                        type: string
                        example: The Shawshank Redemption
                    title_ka:
                        type: string
                        example: თავსებასამრეველობი
                    thumbnail:
                        type: string
                        format: binary
                        example: movie-1.png
        responses:
            '200':
                description: Create a quote.
                content:
                    application/json:
                        schema:
                            type: string
                            example: Quote created successfully
    delete:
        parameters:
        - name: slug
          in: path
          description: Movie slug.
          required: true
          schema:
            type: string
        - name: quote
          in: path
          description: Quote id.
          required: true
          schema:
            type: number
        summary: Delete a quote.
        tags:
          - quotes
        security:
            - bearerAuth: []
        responses:
            '200':
                description: Delete a quote.
                content:
                    application/json:
                        schema:
                            type: string
                            example: Quote deleted successfully
  /notifications:
    get:
        summary: Returns all notifications.
        tags:
          - notifications
        security:
            - bearerAuth: []
        responses:
            '200':
                description: View all notifications.
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                        example: 1
                                    user_id:
                                        type: integer
                                        example: 1
                                    username:
                                        type: string
                                        example: admin
                                    quote_id:
                                        type: integer
                                        example: 1
                                    message:
                                        type: string
                                        example: Reacted to your quote
                                    created_at:
                                        type: string
                                        example: 2020-01-01 00:00:00
                                    updated_at:
                                        type: string
                                        example: 2020-01-01 00:00:00
  /notifications/read-all:
    post:
        summary: Read all notifications.
        tags:
          - notifications
        security:
            - bearerAuth: []
        responses:
            '200':
                description: Read all notifications.
                content:
                    application/json:
                        schema:
                            type: string
                            example: Notifications read successfully
  /notify-user:
    post:
        summary: Notify a user.
        tags:
          - notifications
        security:
            - bearerAuth: []
        requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    user_id:
                        type: number
                        example: 1
                    quote_id:
                        type: number
                        example: 1
                    message:
                        type: string
                        example: Reacted to your quote
                    read_at:
                        type: string
                        example: 2020-01-01 00:00:00
        responses:
            '200':
                description: Notify a user.
                content:
                    application/json:
                        schema:
                            type: string
                            example: Notification sent successfully
  /genres:
    get:
        summary: Returns all genres.
        tags:
          - genres
        security:
            - bearerAuth: []
        responses:
            '200':
                description: View all genres.
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                        example: 1
                                    name:
                                        type: string
                                        example: Action
                                    created_at:
                                        type: string
                                        example: 2020-01-01 00:00:00
                                    updated_at:
                                        type: string
                                        example: 2020-01-01 00:00:00
  /search:
    post:
        summary: Search for movies.
        tags:
          - search
        security:
            - bearerAuth: []
        requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    value:
                        type: string
                        example: The Shawshank Redemption
                    type:
                        type: string
                        example: movie
        responses:
            '200':
                description: Search for movies.
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: object
                                properties:
                                    id:
                                        type: integer
                                        example: 1
                                    title:
                                        type: string
                                        example: The Shawshank Redemption
                                    year:
                                        type: integer
                                        example: 1994
                                    thumbnail:
                                        type: string
                                        format: binary
                                        example: movie-1.png
                                    created_at:
                                        type: string
                                        example: 2020-01-01 00:00:00
                                    updated_at:
                                        type: string
                                        example: 2020-01-01 00:00:00
                                    genres:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                    example: 1
                                                name:
                                                    type: string
                                                    example: Action
                                                created_at:
                                                    type: string
                                                    example: 2020-01-01 00:00:00
                                                updated_at:
                                                    type: string
                                                    example: 2020-01-01 00:00:00
                                    directors:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: integer
                                                    example: 1
                                                name:
                                                    type: string
                                                    example: Frank Darabont
                                                created_at:
                                                    type: string
                                                    example: 2020-01-01 00:00:00
  /comment:
    post:
        summary: Create a comment.
        tags:
          - comments
        security:
            - bearerAuth: []
        requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    quote_id:
                        type: number
                        example: 1
                    comment_body:
                        type: string
                        example: This is a comment
        responses:
            '200':
                description: Create a comment.
                content:
                    application/json:
                        schema:
                            type: string
                            example: Comment created successfully
  /like:
    post:
        summary: Like a quote.
        tags:
          - likes
        security:
            - bearerAuth: []
        requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    quote_id:
                        type: number
                        example: 1
        responses:
            '200':
                description: Like a quote.
                content:
                    application/json:
                        schema:
                            type: string
                            example: Quote liked successfully
    delete:
        summary: Unlike a quote.
        tags:
          - likes
        security:
            - bearerAuth: []
        requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    quote_id:
                        type: number
                        example: 1
        responses:
            '200':
                description: Unlike a quote.
                content:
                    application/json:
                        schema:
                            type: string
                            example: Quote unliked successfully



components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
